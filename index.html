<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div>
                Aggiungi una nuova cosa da fare  <input type="text" v-model="newTodo" @keyup.enter="addTodo">
                <button @click="addTodo">Aggiungi</button>
            </div>
            <div class="todo" v-for="(item,i) in todo" >
                <p :class="[item.done ? 'text' : '']" @click="changeDone(item)">{{item.text}}</p>
                <i class="fas fa-times pointer" @click="removeItem(i)"></i>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
